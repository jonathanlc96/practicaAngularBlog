<div class="card p-3 shadow-sm h-100">
    <div class="d-flex flex-column h-100">
        <div class="flex-grow-1">
            <h3 class="titlePost">{{miPost.title}}</h3>
            <figure>
                <img class="img-fluid" [src]="miPost.image" [alt]="miPost.title">
            </figure>
        </div>
        <div>
            <button class="btn btn-sm btn-info" [routerLink]="['/post', miPost.id]">Ver detalle</button>
        </div>
    </div>
</div>
