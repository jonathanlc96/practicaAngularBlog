<section class="container my-3">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
        <h2>Ãšltimos Viajes</h2>
        <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center">
            <app-title-search class="me-0 me-md-2" (busquedaEmitida)="searchByTitle($event)"></app-title-search>
            <app-select-category (seleccionEmitida)="selectByCategory($event)"></app-select-category>
        </div>
    </div>
    <hr>
    <div class="row g-3">
        @for( post of arrPosts; track post.id ){
        <article class="col-12 col-md-6 col-xl-4">
            <app-post-card [miPost]="post"></app-post-card>
        </article>
        }@empty {
        <h3>No hay posts de viajes</h3>
        }
    </div>
</section>
